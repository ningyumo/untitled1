{% extends 'base.html' %}
{% load static %}

{% block title %}
    找回密码
{% endblock %}

{% block body_content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>找回密码</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <div class="text-danger">{{ field.errors }}</div>
                              </div>
                        {% endfor %}
                        <div id="form_non_field_errors" class="text-danger">{{ form.non_field_errors }}</div>
                        <button class="btn btn-default pull-left" id="send_email">点击发送验证码</button>
                        <input type="submit" value="提交" class="pull-right">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script type="text/javascript" src="{% static "js/myuser/find_password.js" %}">
    </script>
{% endblock %}
